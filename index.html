<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1>Hello World!</h1> 
    <h2>We are software developers</h2>
    <h3>We are making progress</h3>
    <script  src="js/index.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label" for="name">
    <input id="name" type="text" placeholder="enter your name" required>
    </label>
    <label id="email-label" for="email">
    <input id="email" type="email" placeholder="enter your email" required>
    </label>
    <label id="number-label" for="number">
    <input id="number" type="number" min="10" max="100" placeholder="age" required>
    <select id="dropdown">
      <option value="Mercedes">Mercedes</option>
      <option value="audi">audi</option>
    </select>
    <input name="cars" type="radio" id="radio 1" value="radio 1">
    <input name="cars" type="radio" id="radio 1" value="radio 2">
    <input name="cars" type="radio" id="radio 1" value="radio 3">
<input type="checkbox" value="car1">
<input type="checkbox" value="car2">
<input type="checkbox" value="car3">
<textarea rows="5" cols="10"></textarea>
  <button type="submit" id="submit">submit</button>
    </label>
    
  </form>

  </body>
</html>
